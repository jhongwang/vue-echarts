<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-echarts-v3</title>
    <style type="text/css">
      .echart {
        width: 600px;
        height: 400px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="doLoading">Random</button>
      </div>
      <div class="echart" style="width:400px;heigth:300px;display: inline-block;">
        <i-echarts v-for="(item,index) in bar" :option="item" :loading="loading" :resizable="true" ></i-echarts>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
